<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmación de Asistencia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('decoracion.jpeg') no-repeat center center fixed;
      background-size: contain;
      color: #0f1a2c;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }

    h1 {
      font-size: 2.6rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 25px;
    }

    .volver {
      background-color: #0f1a2c;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1rem;
      display: inline-block;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    .volver:hover {
      background-color: #345678;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="content">
    <p>Acompáñanos en el día en que unimos nuestras vidas.</p>
    <h1>Alexandra & Cesar</h1>

    <iframe width="640px" height="480px"
      src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAKv1fLZUQVpNSUJVT1hHQ1I3OEM1N0RBQ0VLSjFXMC4u&embed=true"
      frameborder="0" marginwidth="0" marginheight="0"
      style="border: none; max-width:100%; max-height:100vh"
      allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen>
    </iframe>

    <br />
    <a href="index.html" class="volver">Volver a la invitación</a>
  </div>

</body>
</html>
