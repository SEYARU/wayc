<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmación de Asistencia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('decoracion.jpeg') no-repeat center center fixed;
      background-size: contain;
      color: #0f1a2c;
      text-align: center;
    }

    .content {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 640px;
      margin: auto;
    }

    iframe {
      width: 100%;
      min-height: 700px;
      border: none;
      border-radius: 8px;
    }

    .volver {
      background-color: #0f1a2c;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-top: 25px;
      transition: background 0.3s ease;
    }

    .volver:hover {
      background-color: #345678;
    }

    @media (max-width: 600px) {
      iframe {
        min-height: 800px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="iframe-wrapper">
      <iframe 
        src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAKv1fLZUQVpNSUJVT1hHQ1I3OEM1N0RBQ0VLSjFXMC4u&embed=true"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
        msallowfullscreen>
      </iframe>
    </div>

    <a href="index.html" class="volver">Volver a la invitación</a>
  </div>

</body>
</html>
