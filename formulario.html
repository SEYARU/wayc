<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmación de Asistencia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Playfair Display', serif;
    }

    body {
      background-image: url('decoracion.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: cover;
      /* background-attachment: fixed; */  /* eliminado */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .content {
      background-color: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 40px 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 { font-size: 2.6rem; margin: 10px 0; }
    p  { font-size: 1.2rem; margin: 10px 0 25px; }

    /* Contenedor responsivo para iframe con relación 4:3 */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: calc(480 / 640 * 100%); /* 75% para 4:3 */
      margin-bottom: 25px;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .volver {
      background-color: #0f1a2c;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1rem;
      margin: 30px auto 0;
      display: block;
      width: fit-content;
      transition: background 0.3s ease;
    }
    .volver:hover { background-color: #345678; }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p  { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="content">
    <p>Acompáñanos en el día en que unimos nuestras vidas.</p>
    <h1>Alexandra & Cesar</h1>

    <div class="iframe-wrapper">
      <iframe
        src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAKv1fLZUQVpNSUJVT1hHQ1I3OEM1N0RBQ0VLSjFXMC4u&embed=true"
        allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen>
      </iframe>
    </div>

    <a href="invitacion.html" class="volver">Volver a la invitación</a>
  </div>

</body>
</html>
