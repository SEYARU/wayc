<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Confirma tu asistencia</title>

  <!-- Apariencia del navegador -->
  <meta name="theme-color" content="#0f1a2c" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --fs-h1: clamp(1.7rem, 6vw, 2.4rem);
      --fs-p:  clamp(1rem, 3.6vw, 1.1rem);
      --color-prim:#2E3E4F;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body{
      margin:0; padding:0; min-height:100%;
      font-family:'Playfair Display', serif; background:#f7f7f8; color:#1A1A1A;
    }
    .overlay{
      min-height:100svh; display:grid; place-items:center; padding: clamp(1rem, 4vw, 2rem);
    }
    .card{
      width:min(760px, 100%);
      background:#fff; border-radius:20px; padding: clamp(1rem, 3vw, 2rem);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1{ margin:.2rem 0 1rem; font-size:var(--fs-h1); color:var(--color-prim); text-align:center; }
    p, label{ font-size:var(--fs-p); }

    form{ display:grid; gap:1rem; }
    input, select, textarea, button{
      font: inherit; border-radius:14px; border:1px solid #d9dde5;
      padding:12px 14px; min-height:44px; width:100%; background:#fff;
    }
    textarea{ min-height:100px; }
    button{
      border:0; background:#2E3E4F; color:#fff; cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.07);
    }
    button[disabled]{ opacity:.6; cursor:not-allowed; }

    .gracias{
      display:none; text-align:center; padding:1rem;
      background:#eef6ff; border:1px solid #cfe3ff; color:#0f3057; border-radius:14px;
    }
    .gracias.mostrar{ display:block; }

    /* Accesibilidad */
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>Confirmar asistencia (RSVP)</h1>

      <!-- Mensaje accesible -->
      <div id="gracias" class="gracias" role="status" aria-live="polite">
        ¡Gracias por enviar tu respuesta! Te redirigiremos a la invitación en unos segundos.
      </div>

      <form id="formulario" novalidate>
        <!-- Honeypot antispam -->
        <div class="sr-only" aria-hidden="true">
          <label for="hp">No llenar</label>
          <input id="hp" name="hp" autocomplete="off" tabindex="-1">
        </div>

        <div>
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" required placeholder="Tu nombre y apellido"
                 autocomplete="name" autocapitalize="words" inputmode="text" />
        </div>

        <div>
          <label for="plato">Preferencia de plato</label>
          <select id="plato" name="plato" required>
            <option value="">Selecciona una opción</option>
            <option>Carne</option>
            <option>Pollo</option>
            <option>Pescado</option>
            <option>Vegetariano</option>
          </select>
        </div>

        <div>
          <label for="alergias">Alergias o restricciones (opcional)</label>
          <textarea id="alergias" name="alergias" placeholder="Cuéntanos si tienes alguna restricción"></textarea>
        </div>

        <button type="submit">Enviar confirmación</button>
      </form>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('formulario');
      const btn  = form.querySelector('button');
      const ok   = document.getElementById('gracias');

      // Si ya envió, mostrar mensaje y ocultar form
      if (localStorage.getItem('rsvp_enviado') === '1') {
        form.style.display = 'none';
        ok.classList.add('mostrar');
      }

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();

        // Honeypot
        if (form.hp && form.hp.value) return;

        // Evitar doble envío
        if (localStorage.getItem('rsvp_enviado') === '1') return;

        // Validación simple
        if (!form.nombre.value.trim() || !form.plato.value.trim()) {
          alert('Por favor completa nombre y preferencia de plato.');
          return;
        }

        btn.disabled = true;
        btn.textContent = 'Enviando…';
        btn.setAttribute('aria-busy','true');

        try{
          const data = new FormData(form);
          const res = await fetch('https://script.google.com/macros/s/AKfycbyXDC5hqh3yiG9h5Yb7unosbr5qubMoqsQhPgnjlRaHtDd2md3OiKQ1eLyZ0HL7YRgR/exec', {
            method: 'POST',
            mode: 'no-cors',
            body: data
          });

          // Asumimos OK con no-cors; mostramos feedback
          localStorage.setItem('rsvp_enviado','1');
          form.style.display = 'none';
          ok.classList.add('mostrar');

          // Redirige a invitación en 10s
          setTimeout(()=>{ location.href = 'invitacion.html'; }, 10000);

        } catch (err){
          alert('No pudimos enviar tu confirmación. Intenta de nuevo en unos segundos.');
        } finally {
          btn.removeAttribute('aria-busy');
          btn.disabled = false;
          btn.textContent = 'Enviar confirmación';
        }
      });
    })();
  </script>
</body>
</html>
