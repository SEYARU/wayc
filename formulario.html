<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmación de Asistencia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    body {
      background-image: url('decoracion.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.6rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 25px;
    }

    .volver {
      background-color: #0f1a2c;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1rem;
      margin: 30px auto 0;
      display: block;
      width: fit-content;
      transition: background 0.3s ease;
    }

    .volver:hover {
      background-color: #345678;
    }

    iframe {
      width: 100%;
      min-height: 600px;
      border: none;
    }

    .iframe-link {
      font-size: 1rem;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p, .iframe-link { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="content">
    <p>Acompáñanos en el día en que unimos nuestras vidas.</p>
    <h1>Alexandra & Cesar</h1>

    <iframe 
      src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAKv1fLZUQVpNSUJVT1hHQ1I3OEM1N0RBQ0VLSjFXMC4u&embed=true"
      allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen>
    </iframe>

    <p class="iframe-link">¿Problemas para ver el formulario? <a href="https://forms.office.com/r/igksNNHjNA" target="_blank">Ábrelo aquí</a>.</p>

    <a href="invitacion.html" class="volver">Volver a la invitación</a>
  </div>

</body>
</html>
