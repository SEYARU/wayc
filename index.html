<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Invitaci贸n</title>

  <!-- Apariencia del navegador -->
  <meta name="theme-color" content="#0f1a2c" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- Fuentes (opcional si quieres unificar con la invitaci贸n) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Precargas -->
  <link rel="preload" as="image" href="sobre.webp" type="image/webp" />
  <link rel="prefetch" href="invitacion.html" as="document">
  <link rel="preload" as="image" href="decoracion.jpg" imagesrcset="decoracion.jpg" />

  <style>
    :root{
      --fs-h1: clamp(1.7rem, 6vw, 2.8rem);
      --fs-p:  clamp(1rem, 3.6vw, 1.2rem);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Playfair Display', serif;
      background: #fff;
    }
    .container{
      min-height: 100svh; /* robusto en iOS/Android */
      display: grid;
      place-items: center;
      background-image: url('sobre.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      cursor: pointer;
      outline: none;
    }
    .container::after{
      content:"";
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.35));
    }
    .hero{
      position: relative;
      color: #fff;
      text-align: center;
      padding: 2rem;
      text-shadow: 0 1px 2px rgba(0,0,0,.45);
    }
    .hero h1{ margin: 0 0 .5rem; font-size: var(--fs-h1); line-height:1.15 }
    .hero p{ margin: 0; font-size: var(--fs-p); line-height:1.5 }

    /* Estado de foco accesible */
    .container:focus-visible { outline: 3px solid #ffffff; outline-offset: -3px; }

    /* Animaci贸n de salida */
    .fade-out {
      transition: opacity .8s ease;
      opacity: 0;
    }
    @media (prefers-reduced-motion: reduce) {
      .fade-out { transition: none; }
    }
  </style>
</head>
<body>
  <div id="container" class="container" role="button" aria-label="Abrir invitaci贸n" tabindex="0">
    <div class="hero" aria-hidden="true">
      <h1>Boda de Alexandra y Cesar</h1>
      <p>Toca para abrir</p>
    </div>
  </div>

  <script>
    const c = document.getElementById('container');

    function abrirInvitacion(){
      document.body.classList.add('fade-out');
      setTimeout(()=>{ location.href = 'invitacion.html'; }, 800);
    }

    c.addEventListener('click', abrirInvitacion);
    c.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); abrirInvitacion(); }
    });
  </script>
</body>
</html>
