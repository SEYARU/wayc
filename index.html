<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .container {
      width: 100%;
      max-width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }

    .container img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .container:hover img {
      transform: scale(1.01);
    }
  </style>
</head>
<body>
  <div class="container" onclick="abrirInvitacion()">
    <picture>
      <source srcset="sobre.webp" type="image/webp">
      <img src="sobre.jpeg" alt="Invitación de boda - sobre" loading="lazy" />
    </picture>
  </div>

  <script>
    function abrirInvitacion() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'invitacion.html';
      }, 1200);
    }
  </script>
</body>
</html>
